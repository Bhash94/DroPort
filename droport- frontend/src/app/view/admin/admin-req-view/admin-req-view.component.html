<div class="Container-fluid">
<app-navbar></app-navbar>
    <div class="row">
        <div class="col-xs-3">
                <app-sidebar></app-sidebar>
        </div>
        <div class="col-xs-9">
<!--Description panel-->
            <h2 class="page-header">Flying Request Details</h2>
            <div class="panel panel-primary ">
                    <div class="panel-heading">
                        Discription
                    </div>
                    <div class="form-group ">
                            <div class="form-group form-inline" >
                                <label for="req_id" class="control-lable col-xs-3">Flying Request ID : </label>
                                <label type="text" id="req_id" class="" value="asd" >{{value}}</label>
                            </div>
                            
                            <div  class="form-group form-inline">
                                <label for="district" class="control-lable col-xs-3">District :</label>
                                <input type="text" id="district" class="form-control" >
                            </div>
        
                            <div  class="form-group form-inline">
                                <label for="town" class="control-lable col-xs-3">Town :</label>
                                <input type="text" id="town" class="form-control"  >
                            </div>
        
                            <div  class="form-group form-inline">
                                <label for="area" class="control-lable col-xs-3">Area :</label>
                                <input type="text" id="area" class="form-control">
                            </div>
        
                            <div class="form-group form-inline">
                                <label for="date" class="control-lable col-xs-3">Date :</label>
                                <input type="text" id="date" class="form-control">            
                            </div>
                            <div class="form-group form-inline">
                                <label for="time" class="control-lable col-xs-3">Time :</label>
                                <input type="text" id="time" class="form-control">            
                            </div>
        
                            <div class="form-group form-inline">
                                <label for="phi" class="control-lable col-xs-3">PHI :</label>
                                <input type="text" id="date" placeholder="PHI ID" class="form-control" onchange=""><span style="margin-left:20px;"><a class="btn btn-small btn-success " href="">View PHI Profile</a></span>
                            </div>
                        </div>
                </div>
        </div>

<!-- Map Area -->

                    <agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>
                </agm-map>
        </div> -->

</div>
