

<div class="container">
  <div class="row">
        <div class="panel panel-primary center-block">
            <div class="panel-heading">
                  Loging for D4D System
            </div>
            <form class="form-horizontal ">
                <h5>Enter your credentials here..</h5>
                <div class="form-group">
                    <label for="username" class="col-xs-2">Username</label>
                    <input type="text" class="input" placeholder="Your Username" ng-model="username" >
                </div>
                <div class="form-group ">
                    <label for="password" class=" col-xs-2">Password</label>
                    <input type="password" class="input " placeholder="Your Password">
                </div>
                <div class="form-group">
                    <div class=" col-xs-offset-2">
                        <div class="checkbox">
                                <label><input type="checkbox">Remember Me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2">
                        <button class="btn btn-success btn-lg"> Login</button>
                    </div>
                </div>
            </form>

          </div>
      
      
  </div>
</div>
